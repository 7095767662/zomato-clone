<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Zomato Clone</title>
</head>
<body>
    <section class="hero__section">
        <header>
            <nav class="navbar">
                <a href="#">Get the App</a>
                <div class="navbar__links">
                    <a href="#" class="link">Investor Relations</a>
                    <a href="#" class="link">Add Restaurant</a>
                    <a href="#" class="link">Log In</a>
                    <a href="#" class="link">Sign Up</a>
                </div>
                    <div class="user_icon">
                        <i class="fa-solid fa-user"></i>
                    
                    
                </div>
            </nav>
        </header>
        <section class="hero__section_container">
            <img class="hero__section_logo" src="images/heroSectionLogo.png" alt="zomato logo">
            <h1 class="hero__section_content">Discover the best food & drinks in Vijayawada</h1>
            <div class="hero__section_input">
                <input class="input__location" type="text" placeholder="Vijayawada">
                <input class="input__search" type="text" placeholder="Search for Restaurant, or Cuisine or a dish">
            </div>
        </section>
    </section>

</body>
</html>
